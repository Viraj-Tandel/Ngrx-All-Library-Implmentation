<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="button-wrapper mb-3">
        <button class="btn btn-success mt-3" (click)="addNewPost()">Add New Post</button>
      </div>
      <table class="table table-striped mb-0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of postList">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td>
            <div class="button-group d-flex">
              <div>
                <button (click)="deletePost(post.id)" class="btn btn-danger m-2">DELETE</button>
              </div>
              <div>
                <a [routerLink]="['/post', post.id]" [queryParams]="{userId: post.userId}" class="link-button">
                  <button (click)="updatePost(post)" class="btn btn-primary m-2">UPDATE</button>
                </a>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
