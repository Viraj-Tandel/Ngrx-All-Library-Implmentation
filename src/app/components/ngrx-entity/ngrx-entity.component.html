<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="button-wrapper m-3">
        <button class="btn btn-success" (click)="addNewProduct()">Add Product</button>
      </div>
      <table class="table table-striped mb-0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Discount Percentage</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of productList">
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
          <td>{{ product.discountPercentage | percent:'1.2-2' }}</td>
          <td>
            <button class="btn btn-primary m-2" (click)="updateProduct(product)">EDIT</button>
            <button class="btn btn-danger m-2" (click)="deleteProduct(product.id)">DELETE</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
